---
- name: Pre-reqs for ansible to run
  hosts: all
  gather_facts: false
  become: yes
  pre_tasks:
    - raw:  test -e /usr/bin/python || ( dnf clean packages && dnf install -y python36 && alternatives --set python /usr/bin/python3 )

- name: Build Tableau Linux Server
  hosts: all
  become: true
  tasks:

  - name: Set timezone to Europe/London
    timezone:
      name: Europe/London

  - name: Create tableau_srv user
    user:
      name: tableau_srv
      groups: wheel
      append: yes
 
  - name: Create .ssh directory for tableau_srv user
    file:
      path: /home/tableau_srv/.ssh
      state: directory
      mode: 0700
      owner: tableau_srv


  - name: Create scripts directory for tableau_srv user c/w all files
    copy:
      src: tableau-scripts/
      dest: /home/tableau_srv/scripts
      owner: tableau_srv
      group: tableau_srv
      mode: 0544

  - name: Ensure Tableau backup to S3 log file for tableau_srv user exists
    copy:
      content: ""
      dest: /var/log/tableau-backup-to-s3.log
      force: no
      owner: tableau_srv
      group: tableau_srv
      mode: 0644

  - name: Create directory for old Tableau backup files for tableau_srv user
    file:
      path: /var/log/tableau-backup-logs
      state: directory
      mode: 0755
      owner: tableau_srv

  - name: Create cronjob to run script to backup Tableau to S3 every day at 10am
    cron:
      name: Tableau to S3 backup
      user: tableau_srv
      minute: 0
      hour: 16
      job: . $HOME/.bashrc; /home/tableau_srv/scripts/tableau-backup.sh


  - name: Add line to /etc/hosts
    lineinfile:
      state   : present
      dest    : /etc/hosts
      line    : '18.130.146.46 rhui.eu-west-2.aws.ce.redhat.com'
      regexp  : ''
      insertafter: EOF

  - name: DNF Update
    shell: |
       sed -i 's/REGION/eu-west-2/' /etc/yum.repos.d/redhat-rhui*.repo
       sed -i 's/sslverify=1/sslverify=0/' /etc/yum.repos.d/redhat-rhui*.repo
       dnf clean all && rm -r /var/cache/dnf 
       sed -i '2s/.*/enabled=0/' /etc/yum/pluginconf.d/subscription-manager.conf
       dnf update -y
       dnf install -y https://dl.fedoraproject.org/pub/epel/epel-release-latest-8.noarch.rpm
    become: true

  - name: Add repositories for RHEL8 Dependencies
    yum_repository:
      name: eurolinux
      description: Repo for RHEL8 dependencies
      baseurl: https://fbi2.cdn.euro-linux.com/dist/eurolinux/server/8/x86_64/BaseOS/os
      gpgcheck: no
    become: true

  - name: Add repositories from centos appstream
    yum_repository:
      name: centos8-mirror 
      description: Repo from centos appstream
      baseurl: http://mirror.centos.org/centos/8-stream/AppStream/x86_64/os/
      gpgcheck: no
    become: true

  - name: DNF Update on perl bugfix
    shell: |
       dnf module -y disable freeradius
       dnf module -y disable perl*
       dnf remove -y perl-IO-Socket-SSL
       dnf upgrade --refresh
       dnf install -y perl-IO-Socket-SSL
       dnf install -y perl-libwww-perl
    become: true

  - name: DNF Install Dependencies
    dnf: 
     name:
      - "gcc"
      - "pcre-devel"
      - "openssl-devel"
      - "zlib-devel"
      - "wget"
      - "git"
      - "cloud-utils-growpart"
      - "libffi-devel"
      - "bzip2-devel"
      - "make"
    become: true

  - name: Download Python 3.7
    unarchive:
     src: https://www.python.org/ftp/python/3.7.2/Python-3.7.2.tgz
     dest: /usr/src
     remote_src: yes
    become: true

  - name: Configure, build, test and install Python 3.7
    shell: |
      cd /usr/src/Python-3.7.2
      ./configure --enable-optimizations
      make install
    become: true


  - name: Upgrade to latest Pip3
    pip:
      name: pip
      state: latest
      executable: /usr/bin/pip3
    become: true

  - name: Pip Install modules for python3
    pip:
      name: AWSCLI,lxml
      executable: /usr/bin/pip3
    become: true

  - name: Install java-11-openjdk
    shell: |
      dnf install -y javapackages-filesystem
      dnf install -y java-11-openjdk

  - name: GET Tableau files from DQ-config-bucket
    shell: |
      /usr/local/bin/aws s3 cp s3://dq-config-bucket/dq-tableau-linux/gold-master /tmp/install --recursive

  - name: DNF Install other packages (Tableau stuff from config_bucket & zip/unzip)
    dnf:
      name:
        - /tmp/install/tableau-server-gold-master.x86_64.rpm
        - /tmp/install/tableau-tabcmd-gold-master.noarch.rpm
        - zip
        - unzip

  - name: Install the Postgresql & Athena JDBC Driver
    shell: |
      mkdir -p /opt/tableau/tableau_driver/jdbc
      cp /tmp/install/AthenaJDBC42.jar /opt/tableau/tableau_driver/jdbc/AthenaJDBC42.jar
      cp /tmp/install/postgresql-42.2.14.jar /opt/tableau/tableau_driver/jdbc/postgresql-42.2.14.jar
      chmod 755 /opt/tableau/tableau_driver/jdbc/postgresql-42.2.14.jar
      chmod 755 /opt/tableau/tableau_driver/jdbc/AthenaJDBC42.jar
    become: true

  #- name: Download cloudwatch logs agent
  #  get_url:
  #    url: https://s3.amazonaws.com//aws-cloudwatch/downloads/latest/awslogs-agent-setup.py
  #    dest: /tmp/awslogs-agent-setup.py
  #    mode: "+x"

  - name: GET Cloudwatch logs config from DQ-config-bucket
    shell: |
       /usr/local/bin/aws s3 cp s3://dq-config-bucket/dq-tableau-linux/cwlogs.conf /tmp
       /usr/local/bin/aws s3 cp s3://dq-config-bucket/dq-tableau-linux/awslogs-agent-setup.py /tmp
       chmod u+x /tmp/awslogs-agent-setup.py

  - name: Install cloudwatch log agent
    environment:
      LC_ALL: C
    shell: /tmp/awslogs-agent-setup.py --region eu-west-2 --non-interactive -c /tmp/cwlogs.conf
    args:
      creates: /var/awslogs/etc/aws.conf

  - name: Copy cloudwatch logs starter
    copy:
      src: scripts/startcloudwatchlogs.sh
      dest: /usr/bin/startcloudwatchlogs.sh
      owner: root
      group: root
      mode: 0755

  - name: Make Cron Job to start awslogs with right region
    cron:
      name: Start awslogs
      special_time: reboot
      job: /usr/bin/startcloudwatchlogs.sh

  - name: Download cloudwatch agent (for ec2 alarms)
    get_url:
      url: https://s3.amazonaws.com/amazoncloudwatch-agent/centos/amd64/latest/amazon-cloudwatch-agent.rpm
      dest: /tmp/amazon-cloudwatch-agent.rpm
      mode: "+x"

  - name: Install cloudwatch agent (for ec2 alarms)
    dnf:
      name: /tmp/amazon-cloudwatch-agent.rpm
      state: present

  - name: Cloudwatch Agent config
    copy:
      dest: /opt/aws/amazon-cloudwatch-agent/bin/config.json
      content: |
                {
                "agent": {
                        "metrics_collection_interval": 60,
                        "run_as_user": "centos"
                },
                "metrics": {
                        "namespace": "CWAgent",
                        "append_dimensions": {
                                "InstanceId": "${aws:InstanceId}"
                        },
                        "metrics_collected": {
                                "disk": {
                                        "measurement": [
                                                "used_percent"
                                        ],
                                        "metrics_collection_interval": 60,
                                        "resources": [
                                                "*"
                                        ],
                                        "ignore_file_system_types": [
                                                "devtmpfs",
                                                "tmpfs"
                                        ],
                                        "drop_device": true
                                },
                                "diskio": {
                                        "measurement": [
                                                "io_time"
                                        ],
                                        "metrics_collection_interval": 60,
                                        "resources": [
                                                "*"
                                        ]
                                },
                                "mem": {
                                        "measurement": [
                                                "mem_used_percent",
                                                "mem_available_percent",
                                                "mem_used",
                                                "mem_cached",
                                                "mem_total"
                                        ],
                                        "metrics_collection_interval": 60
                                },
                                "swap": {
                                  "measurement": [
                                          "swap_used_percent"
                                  ],
                                  "metrics_collection_interval": 60
                                        }
                                }
                        }
                }

  - name: Cloudwatch logs config
    copy:
      dest: /tmp/cwlogs.conf
      content: |
        [general]
        state_file = /var/awslogs/state/agent-state
        [/var/log/messages]
        file = /var/log/messages
        log_group_name = /TABLEAU/messages
        log_stream_name = {instance_id}
        datetime_format = %b %d %H:%M:%S
        [/TABLEAU/cloud-init]
        file = /var/log/cloud-init.log
        log_group_name = /TABLEAU/cloud-init
        log_stream_name = {instance_id}
        datetime_format = %Y-%m-%d %H:%M:%S,%f
        [/TABLEAU/cloud-init/output]
        file = /var/log/cloud-init-output.log
        log_group_name = /TABLEAU/cloud-init/output
        log_stream_name = {instance_id}
        datetime_format = %Y-%m-%d %H:%M:%S,%f
        [/TABLEAU/cron]
        file = /var/log/cron
        log_group_name = /TABLEAU/cron
        log_stream_name = {instance_id}
        datetime_format = %Y-%m-%d %H:%M:%S,%f
        [/TABLEAU/secure]
        file = /var/log/secure
        log_group_name = /TABLEAU/secure
        log_stream_name = {instance_id}
        datetime_format = %Y-%m-%d %H:%M:%S,%f
        [/TABLEAU/yum]
        file = /var/log/dnf.rpm.log
        log_group_name = /TABLEAU/yum
        log_stream_name = {instance_id}
        datetime_format = %Y-%m-%d %H:%M:%S,%f
        [/TABLEAU/syslog]
        file = /var/log/syslog
        log_group_name = /TABLEAU/syslog
        log_stream_name = {instance_id}
        datetime_format = %Y-%m-%d %H:%M:%S,%f

  - name: Set DNS Resolver Options
    blockinfile:
      path: /etc/sysconfig/network
      block: |
        RES_OPTIONS="rotate timeout:1 attempts:1"

  - name: Secure sshd_config
    lineinfile: dest=/etc/ssh/sshd_config
                regexp="^PermitRootLogin"
                line="PermitRootLogin no"
                state=present
  - lineinfile: dest=/etc/ssh/sshd_config
                regexp="^PasswordAuthentication"
                line="PasswordAuthentication no"
                state=present
  - lineinfile: dest=/etc/ssh/sshd_config
                regexp="^X11Forwarding"
                line="X11Forwarding no"
                state=present
